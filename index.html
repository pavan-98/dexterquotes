    <h1 class="main-title animate__animated animate__fadeInDown">Dexter Morgan Quotes</h1>
<div class="container mt-5"> <!-- Added Bootstrap margin top utility -->

			<div class="quotebox p-4 p-md-5 shadow-sm"> <!-- Added Bootstrap padding & shadow utility -->
				<div class="row">
					<div class="col-12">
						<blockquote class="blockquote"> <!-- Used Bootstrap blockquote class -->

					</div>
				</div>
				<div class="row mt-4"> <!-- Added Bootstrap margin top utility -->
					<div class="col-12 text-center"> <!-- Centering buttons/icons -->

						</div>
						<div class="quotebutton d-inline-block"><button class="btn btn-primary btn-lg" id="newquote">New Quote</button> <!-- Added btn-lg for a larger button -->
						</div>
					</div>
				</div>
			</div>
